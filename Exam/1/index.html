<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <article class="cards">
            <div class="left">
                <div class="card">
                    <img src="images/music.jpg" alt="">
                    <span class="title">Movie reviews</span>
                </div>
                <div class="card">
                    <img src="images/tv-show.jpg" alt="">
                    <span class="title">TV show guides</span>
                </div>
            </div>
            <div class="right">
                <div class="card">
                    <img src="images/celebrity.jpg" alt="">
                    <span class="title">Celebrity interviews</span>
                </div>
                <div class="card">
                    <img src="images/art.jpg" alt="">
                    <span class="title">Arts and culture</span>
                </div>
            </div>
        </article>
        <article class="info">
            <span>Other Category</span>
            <ul>
                <div>
                    
                    <li><i class="fa-sharp fa-solid fa-circle-arrow-right"></i>Finance</li>
                </div>
                <div>
                    <i class="fa-sharp fa-solid fa-circle-arrow-right"></i>
                    <li>Business</li>
                </div>

                <div>
                    <li><i class="fa-sharp fa-solid fa-circle-arrow-right"></i>Social media marketing</li>
                </div>

                <div>
                    <li><i class="fa-sharp fa-solid fa-circle-arrow-right"></i>Sales process and strategy</li>
                </div>

                <div>
                    <i class="fa-sharp fa-solid fa-circle-arrow-right"></i>
                    <li>Web development</li>
                </div>
                <div>
                    <i class="fa-sharp fa-solid fa-circle-arrow-right"></i>
                    <li>Travel hacks</li>
                </div>
            </ul>
        </article>
    </div>
</body>

</html>
