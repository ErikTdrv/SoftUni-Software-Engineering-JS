<header>
    <div class="mini-navbar-wrap">
        <div class="logo-wrap">
            <p class="logo"><span class="logo">SoftUni Forum</span></p>
        </div>
        <div class="mini-navbar">
            <ul *ngIf="!username">
                <li>
                    <a routerLink="/login">Login</a>
                </li>
                <li>
                    <a routerLink="/register" >Register</a>
                </li>
            </ul>
            <ul *ngIf="username" >
                <li routerLink="/users/profile">{{username}}'s profile</li>
                <li (click)="logout()">Logout</li>
            </ul>
        </div>
    </div>
    <nav>
        <ul>
            <li>
                <a routerLink="/">Home</a>
            </li>
            <li>
                <a routerLink="/themes">Themes</a>
            </li>
            <li>
                <a routerLink="/new-theme">New Theme</a>
            </li>
        </ul>
    </nav>

</header>
